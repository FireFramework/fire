spark.hbase.cluster=test
spark.fire.hbase.conf.hbase.zookeeper.property.clientPort                          =       2181
spark.log.level                                                                    =       info

spark.hbase.cluster2=test
spark.fire.hbase.conf.hbase.zookeeper.property.clientPort2                         =       2181
spark.fire.hbase.conf.zookeeper.znode.parent2                                      =       /hbase
spark.fire.hbase.conf.hbase.rpc.timeout2                                           =       600000
spark.fire.hbase.conf.hbase.snapshot.master.timeoutMillis2                         =       400000
spark.fire.hbase.conf.hbase.snapshot.region.timeout2                               =       300000

# 是否开启HBase表存在判断的缓存，开启后表存在判断将避免大量的connection消耗
spark.fire.hbase.table.exists.cache.enable                                         =       true
# 是否开启HBase表存在列表缓存的定时更新任务
spark.fire.hbase.table.exists.cache.reload.enable                                  =       false
# 定时刷新缓存HBase表任务的初始延迟（s）
spark.fire.hbase.table.exists.cache.initialDelay                                   =       6
# 定时刷新缓存HBase表任务的执行频率（s）
spark.fire.hbase.table.exists.cache.period                                         =       10