# \u5728yarn-cluster\u6A21\u5F0F\u4E0B\u6CE8\u518Chook\u540E\u6267\u884CSystem.exit\u4F1A\u5BFC\u81F4yarn\u4E0A\u4EFB\u52A1\u975E\u6B63\u5E38\u72B6\u6001\u9000\u51FA\uFF0C\u56E0\u6B64Spark Core\u4EFB\u52A1\u7F6E\u4E3Afalse
fire.shutdown.auto.exit                                                             =       false

spark.fire.config_center.enable                                                     =       false
spark.fire.rest.enable                                                              =       false
spark.ui.killEnabled                                                                =       false
spark.port.maxRetries                                                               =       200
spark.default.parallelism                                                           =       1000
spark.sql.broadcastTimeout                                                          =       3000
spark.ui.timeline.tasks.maximum                                                     =       300
spark.sql.parquet.writeLegacyFormat                                                 =       true
spark.scheduler.listenerbus.eventqueue.size                                         =       130000
spark.serializer                                                                    =       org.apache.spark.serializer.KryoSerializer

# \u8840\u7F18\u89E3\u6790\u5F02\u6B65\u7EBF\u7A0B\u6267\u884C\u7684\u6B21\u6570
fire.lineage.run.count                                                              =       360
# \u5B9A\u65F6\u89E3\u6790\u57CB\u70B9SQL\u7684\u521D\u59CB\u5EF6\u8FDF\uFF08s\uFF09
fire.lineage.run.initialDelay                                                       =       10
# \u5B9A\u65F6\u89E3\u6790\u57CB\u70B9SQL\u7684\u6267\u884C\u9891\u7387\uFF08s\uFF09
fire.lineage.run.period                                                             =       10